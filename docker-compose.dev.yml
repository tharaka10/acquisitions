services:
  # PostgreSQL Database (Local Development)
  neon-local:
    image: postgres:15-alpine
    container_name: neon-local
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=neondb
      - POSTGRES_USER=neondb
      - POSTGRES_PASSWORD=neondb
      - PGDATA=/var/lib/postgresql/data
    env_file:
      - .env.development
    volumes:
      - neon-local-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U neondb -d neondb -h localhost']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - acquisitions-dev

  # Express.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: acquisitions-app-dev
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
      - ./logs:/app/logs
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - acquisitions-dev
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development Database Management (Optional)
  adminer:
    image: adminer:latest
    container_name: acquisitions-adminer-dev
    ports:
      - '8080:8080'
    environment:
      - ADMINER_DEFAULT_SERVER=neon-local
    depends_on:
      - neon-local
    networks:
      - acquisitions-dev
    profiles:
      - tools

networks:
  acquisitions-dev:
    driver: bridge

volumes:
  neon-local-data:
    driver: local
